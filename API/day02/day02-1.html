<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.d1{
				position: relative;
				width: 300px;
				height: 200px;
				background-color: aquamarine;
				margin: 100px auto;
				text-align: center;
				font-size: 50px;
				line-height: 200px;
				font-weight: 700;
			}
			.d2{
				position: absolute;
				right: 20px;
				top: 10px;
				width: 20px;
				height: 20px;
				background-color: skyblue;
				text-align: center;
				line-height: 20px;
				font-size: 16px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<button onclick="fn()">点击事件</button>
		<div class="d1">
			我是广告
			<div class="d2">x</div>
		</div>
		<script>
			function fn(){
				alert('aaaa')
			}
			const btn = document.querySelector('button')
			btn.addEventListener('click',function(){
				alert('被点击了')
			})
			
			const d1 = document.querySelector('.d1')
			const d2 = document.querySelector('.d2')
			d2.addEventListener('click',function(){
				d1.style.display = 'none'
			})
		</script>
	</body>
</html>
